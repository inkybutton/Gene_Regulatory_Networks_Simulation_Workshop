<div class="accordion" id="{{include.title | slugify}}">
  <div class="accordion-item">
    <h2 class="accordion-header" id="{{include.title | slugify}}-heading">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#{{include.title | slugify}}-collapse" aria-expanded="true" aria-controls="{{include.title | slugify}}-collapse">
        {{include.title}}
      </button>
    </h2>
    <div id="{{include.title | slugify}}-collapse" class="accordion-collapse collapse show" aria-labelledby="{{include.title | slugify}}-heading" data-bs-parent="#{{include.title | slugify}}">
      <div class="accordion-body">
        {{include.content}}
      </div>
    </div>
  </div>
</div>
