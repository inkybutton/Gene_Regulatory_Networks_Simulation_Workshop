<style>
.toggle {
  margin: 0 auto;
  max-width: 400px;
}

//Style toggle
.toggle-label {
  font-size: 16px;
  background: #fff;
  padding: 1em;
  cursor: pointer;
  display: block;
  margin: 0 auto 1em;
  box-shadow: 0 1px 2px 0 rgba(153, 153, 153, 0.35);
  border-radius: 4px;
}
  
.toggle-label:after {
    color: #ED3E44;
    content: "+";
    float: right;
    font-weight: bold;
}

.toggle-content {
  color: #B0B3C2;
  font-family: monospace;
  font-size: 16px;
  margin-bottom: 1.5em;
  padding: 1em;
}

.toggle-input {
  display: none; //Hide input element
}

.toggle-input:not(checked) ~ .toggle-content {
    display: none; //Hide content
}
  
.toggle-input:checked ~ .toggle-content {
    display: block;
}
  
.toggle-input:checked ~ .toggle-label:after {
    content: "-"; //Change label's '+' to '-' when checked
}

</style>
